<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anubhav NGO | Diamond Harbour</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #e67e22; /* Orange - Energy */
            --secondary-color: #2c3e50; /* Dark Blue - Trust */
            --accent-color: #27ae60; /* Green - Growth */
            --light-bg: #f4f4f4;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* --- Header & Nav --- */
        header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 60px; /* Adjust based on your logo shape */
            width: auto;
        }

        .org-name h1 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            font-weight: 700;
        }

        .reg-no {
            font-size: 0.8rem;
            color: var(--primary-color);
            font-weight: 600;
            border: 1px solid var(--primary-color);
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            font-weight: 500;
            color: var(--secondary-color);
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .btn-donate {
            background-color: var(--primary-color);
            color: white !important;
            padding: 10px 20px;
            border-radius: 5px;
        }

        /* --- Hero Section --- */
        .hero {
            /* REPLACE background.jpg with your actual file name */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
            margin-top: 60px;
        }

        .hero-content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Stats Section --- */
        .stats {
            background: var(--accent-color);
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat-box { margin: 15px; }
        .stat-number { font-size: 2.5rem; font-weight: 700; }

        /* --- Projects Section --- */
        .section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--secondary-color);
            font-size: 2rem;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            margin: 10px auto;
        }

        /* Current Project Highlight */
        .current-project {
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 50px;
            border-left: 5px solid var(--accent-color);
        }

        .cp-content {
            padding: 40px;
            flex: 1;
        }

        .cp-image {
            flex: 1;
            background: #ddd;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .tag {
            background: var(--accent-color);
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 20px;
            margin-bottom: 15px;
            display: inline-block;
        }

        /* Past Projects Grid */
        .past-projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }

        .project-card:hover { transform: translateY(-5px); }
        .project-card i { font-size: 2rem; color: var(--primary-color); margin-bottom: 15px; }

        /* --- About Section --- */
        .about-bg { background-color: #f9f9f9; }
        .about-text { text-align: center; max-width: 800px; margin: 0 auto; }

        /* --- Footer --- */
        footer<span class="ml-2" /><span class="inline-block w-3 h-3 rounded-full bg-neutral-a12 align-middle mb-[0.1rem]" />
